<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>


$(document).ready(function(){
  let counter = 0;
  $("label").click(function(){
    
    var id = $(this).attr('id');
    var correct = $(this).parent().find('div#correctoption').html();
    console.log(correct);
    if(id === correct) {
   //   $(this).parent().find('label').removeClass("correct incorrect");
      $(this).find('input').addClass("correct");
      counter++;
    }
    else {
  //    $(this).parent().find('label').removeClass("correct incorrect");
      $(this).addClass("incorrect");
    }
  });
  $("button#finish").click(function(){
    counter = counter/2;
    $(this).html(counter);
  })
});
</script>
<style type="text/css">
   body {
    background-color: lime;
    width: 60%;
    margin-left: 20%;
   }
   label {
    font-size: 20px;
    min-width: 500px;
   }

  .correct {
    background-color: blue;
    color: white;
  }
  .incorrect {
    background-color: red;
    color: white;
  }
  #correctoption {
    display: none;
  }
  .disabled {
   color: darkgrey;
   background-color: grey;
}
</style>
</head>
<body>



<div id="mcq-1" value="opt2">

      Linear Momentum
    </label>
    <br>
    <label id="opt3">
      <input type="checkbox" name="">
      Pressure
    </label>
    <br>
    <label id="opt4">
      <input type="checkbox" name="" value="1">
      Angular Momentum
    </label>
    <div id="correctoption">opt2</div>
</div>


<div id="mcq-2" value="opt3">

<button id="finish">Finish</button>

</body>
</html>
